<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study Buddy - Harvard Business School Style Generator</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        textarea, input, select {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .options-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-btn {
            padding: 8px 12px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .output-section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .output-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e1e5e9;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 15px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #dc3545;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pdf-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .pdf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(40, 167, 69, 0.3);
        }
        
        .pdf-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Case study output styling */
        .case-output {
            font-family: 'Georgia', serif;
            color: #222;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .case-output h2 {
            font-size: 24px;
            border-bottom: 2px solid #333;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .case-output h3 {
            font-size: 18px;
            color: #444;
            margin-top: 25px;
            margin-bottom: 8px;
        }

        .case-output p {
            margin-bottom: 12px;
            text-align: justify;
        }

        .case-output ul, .case-output ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .case-output li {
            margin-bottom: 6px;
        }
        
        /* Reflection components */
        .reflection-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
        
        .reflection-box p {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }
        
        .reflection-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reflection-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        
        .reflection-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #coachingOutput h3 {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        #coachingOutput ul {
            padding-left: 20px;
            margin-top: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px 20px;
        }
        
        #coachingOutput li {
            margin-bottom: 12px;
            line-height: 1.5;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: none;
            }
            body * {
                visibility: hidden;
            }
            #printableContent, #printableContent * {
                visibility: visible;
            }
            #printableContent {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 30px;
                background: white;
            }
            .print-header {
                text-align: center;
                margin-bottom: 30px;
                border-bottom: 2px solid #333;
                padding-bottom: 20px;
            }
            .print-header h1 {
                font-size: 24px;
                margin: 0 0 10px 0;
                color: #333;
            }
            .print-header p {
                font-size: 14px;
                margin: 0;
                color: #666;
            }
            .print-divider {
                height: 2px;
                background: #667eea;
                margin-top: 15px;
            }
            .print-content {
                font-family: Georgia, serif;
                font-size: 12pt;
                line-height: 1.6;
                color: #333;
            }
            .print-content h2, .print-content h3 {
                margin-top: 20px;
                font-weight: bold;
                page-break-after: avoid;
                color: #333;
            }
            .print-content h2 {
                font-size: 16pt;
            }
            .print-content h3 {
                font-size: 14pt;
            }
            .print-content ul, .print-content ol {
                margin: 10px 0 10px 30px;
            }
            .print-content p {
                margin: 10px 0;
            }
            .print-content li {
                margin-bottom: 5px;
            }
            .case-output {
                box-shadow: none;
                border: none;
                padding: 0;
            }
            h2, h3 {
                page-break-after: avoid;
            }
            p, li {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Case Study Buddy</h1>
            <p>Generate Harvard Business School-style case studies with AI</p>
        </div>
        
        <div class="content">
            <div class="form-grid">
                <div class="input-section">
                    <div class="input-group">
                        <label for="scenario">Business Scenario</label>
                        <textarea 
                            id="scenario" 
                            placeholder="Describe the business scenario, challenge, or situation you want to transform into a case study..."
                        ></textarea>
                    </div>
                </div>
                
                <div class="options-section">
                    <div class="input-group">
                        <label for="tone">Writing Tone</label>
                        <select id="tone">
                            <option value="professional">Professional</option>
                            <option value="academic">Academic</option>
                            <option value="conversational">Conversational</option>
                            <option value="formal">Formal</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="focus">Learning Focus</label>
                        <select id="focus">
                            <option value="leadership">Leadership</option>
                            <option value="strategy">Strategy</option>
                            <option value="innovation">Innovation</option>
                            <option value="operations">Operations</option>
                            <option value="marketing">Marketing</option>
                            <option value="finance">Finance</option>
                            <option value="ethics">Ethics</option>
                            <option value="change-management">Change Management</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="industry">Industry</label>
                        <select id="industry">
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="retail">Retail</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="consulting">Consulting</option>
                            <option value="education">Education</option>
                            <option value="nonprofit">Non-profit</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label>Quick Templates</label>
                        <div class="preset-buttons">
                            <button class="preset-btn" onclick="loadTemplate('startup')">Startup Challenge</button>
                            <button class="preset-btn" onclick="loadTemplate('merger')">Merger Dilemma</button>
                            <button class="preset-btn" onclick="loadTemplate('crisis')">Crisis Management</button>
                            <button class="preset-btn" onclick="loadTemplate('innovation')">Innovation Decision</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="generateBtn" class="generate-btn" onclick="generateCase()">
                🚀 Generate Case Study
            </button>
            
            <div class="output-section" id="output">
                <h3>Generated Case Study</h3>
                <div id="outputContent" class="output-content"></div>
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat">
                        <span>📊</span>
                        <span id="wordCount">0 words</span>
                    </div>
                    <div class="stat">
                        <span>⏱️</span>
                        <span id="generationTime">0s</span>
                    </div>
                </div>
                
                <!-- Reflection prompt -->
                <div id="reflectionPrompt" style="margin-top: 2rem; display: none;">
                    <div class="reflection-box">
                        <p><strong>🧠 Would you like coaching questions to help prepare for discussing this case?</strong></p>
                        <button onclick="getCoachingQuestions()" class="reflection-btn">Yes, generate reflection prompts</button>
                    </div>
                </div>
                
                <!-- Coaching output -->
                <div id="coachingOutput" style="margin-top: 1rem;"></div>
            </div>
        </div>
    </div>
    
    <!-- Printable content container -->
    <div id="printableContent" style="display: none;">
        <div class="print-header">
            <h1>📚 Case Study Buddy</h1>
            <p>Harvard Business School Style Case Study</p>
            <div class="print-divider"></div>
        </div>
        <div id="printableCaseStudy" class="print-content"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
